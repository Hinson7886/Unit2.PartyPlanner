<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Party App</h1>

  <!-- Form for entering party information -->
  <form id="partyForm">
    <label for="partyName">Party Name:</label>
    <input type="text" id="partyName" required>

    <label for="partyDate">Date:</label>
    <input type="date" id="partyDate" required>

    <label for="partyTime">Time:</label>
    <input type="time" id="partyTime" required>

    <label for="partyLocation">Location:</label>
    <input type="text" id="partyLocation" required>

    <label for="partyDescription">Description:</label>
    <textarea id="partyDescription" rows="4" required></textarea>

    <button type="submit">Add Party</button>
  </form>

  <!-- Container to display the list of parties -->
  <div id="eventList"></div>
</body>
</html>
